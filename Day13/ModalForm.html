<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Modal Form</title>

  <style>
    .show-login-btn{
      float: end;
    }
  </style>

</head>
<body>
  <div class="d-flex justify-content-center">
    <button type ="button" class="btn btn-primary mt-5" data-bs-toggle ="modal" data-bs-target = "#exampleModal">Show Login</button>
  </div>
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

      <div class="modal-body">
        
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" name="email" placeholder="email@example.com">
          </div>
        </div>
      
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="fn_showInfo() " data-bs-dismiss="modal">Login</button>
      </div>

      </div>
    </div>
  </div>

  <h2 id="login-info" class="text-center mt-5"></h2>

  <script>
    function fn_showInfo()
	{
    // 1. Access the html elements			
		var emailObj = document.getElementById("staticEmail");
    var passwordObj = document.getElementById("inputPassword") ;
    var headObj = document.getElementById("login-info");

		if(emailObj.value == "" && passwordObj.value == "")
		{
			headObj.innerHTML = "Invalid User";
			return;	// exit from the function 
		}
		else{
      headObj.innerHTML = " Welcome " + emailObj.value + "!";
    }							
	}

  </script>
</body>
</html>
