<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>


  <title>Customer Details Form</title>
</head>
<body>
  <header>
    <header>
      <h1>Customer Details Form</h1>
    </header>
    <hr>

    <div id="flexcon">
      <form action="ShowCustomerDetails.html" method="get">
        <br/>
  
        <br/><br/>
        <label class="form-label">Customer Name<span class="important">*</span></label>
        <input type="text" class="form-control" placeholder="Enter Name" id= "customer-name" name="customer-name" autofocus/>
  
        <br>
        <label>Date of Joining<span class="important">*</span></label>
        <input type="date" class="form-control" id= "joining-date" name="joining-date" />
        <br/>
  
        <label class="form-label">Favourite Color<span class="important">*</span></label>
        <input type="color" class="color" placeholder="Enter Color" name="fav-color" id="fav-color"/>
        <br/>
  
        <div class="d-grid gap-2">
          <button onclick="fn_saveData()" class="btn btn-primary ">Submit</button>
        </div>
      </form>
      <br>
      <!-- <fieldset>
        <button onclick="fn_getData()" class="btn btn-primary ">Get Details</button>
        <p  id="p1"></p>	
        <p  id="p2"></p>
      </fieldset> -->
    </div>
  </header>
</body>
</html>
