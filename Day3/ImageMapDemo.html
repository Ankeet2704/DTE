<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Mapping Demo</title>
</head>
<body>
  <h2>Getting Coordinates using JavaScript</h2>
  <hr/>

  <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

  <div align="center">
    <img   onmousemove="getCoords(event)"
			    src="ImageMap_Demo.png" 
			    alt="Workplace" 
			    usemap="#workmap" 
			    width="1000" height="350"  />
			
    <h1 id="x"></h1>
  </div>
    

 
  <script>
	function   getCoords(e)
	{
		var obj = document.getElementById("x");
		obj.innerText  = "X = " + e.clientX + ",  Y = " + e.clientY;
	}	
 </script>

</body>
</html>
</body>
</html>
