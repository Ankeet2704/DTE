<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Navigation using Image Maps</h2>
  <hr/>

  <p>Click on the Jquery, Angular or Bootstrap to access their websites:</p>

  <div align="center">
    <img  src="ImageMap_Demo.png" alt="Workplace" 
			    usemap="#workmap" 
			    width="1000" height="350"  />
  </div>
  

<map name="workmap">
  <area shape="rect" coords="0,20,215,255" alt="JavaScript" href="https://jquery.com/">
  <area shape="rect" coords="295,20,620,270" alt="Angular" href="https://angular.io/">
  <area shape="rect" coords="665,20,940,360" alt="Bootstrap" href="https://getbootstrap.com/">
</map>
</body>
</html>
