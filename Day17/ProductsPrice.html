<html>
	<head></head>
	<body>
		<h3>Amzaon Cart </h3>
		<hr/>
		
		<form action="" method="get">
      <fieldset>
        <legend>Product Cart</legend>
        
        <br>
        Product Name  :  <input type="text"  id="t1"   />
        <br/><br/>
        
        Unit Price :  <input type="number"  id="t2"   />
        <br/><br/>
        
        Quantity :  <input type="number"  id="t3"   />
        <br/><br/>
        
        <input  type="button"  value="Get Total"  onclick="fn_calcTotal()"  />
        <p  id="p1"></p>
      </fieldset>
    </form>		

		<script>		
				function  fn_calcTotal()
				{
					var  paraObj  =  document.getElementById("p1");		
					var  txtObj2  =  document.getElementById("t2");	
					var  txtObj3  =  document.getElementById("t3");	
					
					var unitPrice = txtObj2.value;
					var qty = txtObj3.value;
					var total = unitPrice * qty;
					
          paraObj.innerHTML = "Total Price: " +  total;
					
				}		
		</script>
		 
	</body>
</html>
