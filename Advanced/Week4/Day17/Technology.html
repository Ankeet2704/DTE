<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Table</title>

  <style>

    table td{
      border: 2px solid grey;
    }
  </style>
</head>
<body>
  <header>
    <h1 align="center">Operations on arrays</h1>
  </header>
  <hr/>

  <div>
    <input type="button" value="Show Data" onclick="fn_showtable()">

    <table id="tech_table">

    </table>
  </div>

  <script>

    var tableObj = document.getElementById("tech_table");

    var techArray = ["HTML5", "CSS3", "jQuery", "Angular JS", "Bootstrap"];
    var tech_data = "";

    function fn_showtable(){

      tableObj.style.border = "2px solid black";
      tableObj.style.margin = "10px";

				for(var i = 0; i < techArray.length;  i++)
				{					      
          tech_data 	+=  "<tr><td>" +  (i+1) + "</td><td>"	 +  techArray[i] +  "</td></tr>";	
				}
				tableObj.innerHTML = tech_data;
    }
  </script>

</body>
</html>
