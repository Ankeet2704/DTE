<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <title>Random Numbers</title>
</head>
<body>
    <h1 id="#num">Num</h1>
    <img src="" width="50%" height="25%" id="ads">

    <script>

        var random = 0;

        setInterval( () => {
            random = Math.floor(Math.random() * 10) + 1;
            $("h1").text("Number: " + random);

            switch (random) { 
	    case 1: 
            $("#ads").attr("src","img/bistro.png");
		    break;
	    case 2: 
            $("#ads").attr("src","img/brid.png");
		    break;
	    case 3: 
            $("#ads").attr("src","img/burger-king.png");
		    break;		
	    case 4: 
            $("#ads").attr("src","img/coca-cola.png");
		    break;
        case 5: 
            $("#ads").attr("src","img/Godrej.png");
		    break;
        case 6: 
            $("#ads").attr("src","img/google.png");
		    break;
        case 7: 
            $("#ads").attr("src","img/mcd.png");
		    break;
        case 8: 
            $("#ads").attr("src","img/netflix.png");
		    break;
        case 9: 
            $("#ads").attr("src","img/studio.png");
		    break;
        case 10: 
            $("#ads").attr("src","img/tide.png");
		    break;
        }
    }, 1000)

        

    </script>
</body>
</html>
